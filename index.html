<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <!-- NAVIGATION BAR -->
        <nav>
            <div class="left-row">
                
                <div>
                    <img src="img/logo.svg" alt="">
                </div>
                
                <div class="search-col">
                    <a  href="#"><i class="fa-solid fa-house"></i> Home</a>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i> Cerca</a>
                    <a href="#"><i class="fa-solid fa-book-open"></i> La tua libreria</a>
                </div>
                
                <div class="add-playlist-col">
                    <div>
                        <h5>PLAYLIST</h5>
                    </div>
                    <div>
                        <a class="add-playlist-button"><i class="fa-solid fa-plus"></i></a>
                        <a class="create-playlist" href="#">Crea Playlist</a>
                    </div>
                </div>
                
                <div class="playlist-col">
                    <a href="#" class="playlist-name">Gaming Session</a>
                    <a href="#" class="playlist-name">Chill</a>
                    <a href="#" class="playlist-name">Post Study</a>
                    <a href="#" class="playlist-name">Regaetton</a>
                    <a href="#" class="playlist-name">Good Sleeping</a>
                    <a href="#" class="playlist-name">Summer</a>
                    <a href="#" class="playlist-name">Mix Playlist</a>
                </div>
                
            </div>
            
            <div class="profile-col">
                
                <div id="app-download">
                    <a href="#"><i class="fa-solid fa-gear"></i> Installa app</a>
                </div>
                
                <hr>
                
                <div id="go-profile">
                    <img src="img/profile.svg" alt="">
                    <a id="profile" href="#">Ciccio Falanga</a>
                </div>
                
            </div>
            
        </nav>
        <!-- /NAVIGATION BAR -->
        
        <section>
            
            <div class="middle-row">
                
                <div class="go-premium">
                    <a class="upgrade-button" href="">EFFETTUA L'UPGRADE</a>
                </div>
                
                <div class="music-row">
                    <a href="#" class="music-section">IN EVIDENZA</a>
                    <a href="#" class="music-section">PODCAST</a>
                    <a href="#" class="music-section">CLASSIFICHE</a>
                    <a href="#" class="music-section">GENERI E MOOD</a>
                    <a href="#" class="music-section">NUOVE USCITE</a>
                    <a href="#" class="music-section">SCOPRI</a>
                </div>
                
            </div>
            
        </section>
        
        
        
    </div>


    <!-- FOOTER -->
    <div class="player">
    
        <div class="controls">
    
            <div class="left-controls">
                <img src="" alt="">
                <div>
                    <h6>Sinister</h6>
                </div>
            </div>
    
            <div class="middle-controls">
    
            </div>
    
            <div class="right-controls">
    
            </div>
    
        </div>
    
    </div>
    <!-- /FOOTER -->
    
</body>
</html>
